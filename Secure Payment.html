<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Luxury Fashion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #90EE90;
            color: #000000;
        }
        .contain {
            max-width: 850px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            color: #222222;
            margin-bottom: 30px;
            font-weight: 800;
        }
        
        h2 {
            font-size: 1.4em;
            margin-top: 0;
            color: #222222;
            border-bottom: 2px solid #008000; 
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .payment-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .billing-details, .payment-options {
            flex: 1; 
            min-width: 350px; 
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .summary-box {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 128, 0, 0.1); 
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #008000; 
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .total-price {
            font-weight: 900;
            font-size: 1.4em;
            color: #222222;
            border-top: 2px solid #008000; 
            padding-top: 15px;
            margin-top: 15px;
        }

        .total-price span:last-child {
            color: #FDC000;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #006400; 
        }

        .footer-contacts {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            padding: 25px 5%;
            margin-top: 50px;
            color: #222222;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.1);
        }

    
        @media (max-width: 768px) {
            .payment-form {
                flex-direction: column;
            }
            .billing-details, .payment-options {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="contain">
        <h1>Secure Payment</h1>
        
        <form class="payment-form" action="/process-payment" method="POST">
            
            <div class="billing-details">
                <h2>Shipping and Contact Info</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" placeholder="ABC" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Fashion City" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="XXXX-XXXXXXXX" required>
                </div>
            </div>

            <div class="payment-options">
                
                <h2>Payment Method Selection</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="payment_method" value="credit_card" checked> Credit Card / Debit Card
                    </label>
                    <label>
                        <input type="radio" name="payment_method" value="cash_on_delivery"> Cash on Delivery
                    </label>
                    <label>
                        <input type="radio" name="payment_method" value="online_wallet"> Online Wallet (e.g., PayPal)
                    </label>
                </div>
                
                <h2 style="margin-top: 30px;">Card Details</h2>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card_number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form" style="flex: 2;">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form" style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4">
                    </div>
                </div>
            </div>
            
            <div class="summary-box">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>Rs 15,000</span>
                </div>
                <div class="summary-row">
                    <span>Deliver Charges:</span>
                    <span>Rs 500</span>
                </div>
                <div class="summary-row total-price">
                    <span>Total Price:</span>
                    <span>Rs 15,500</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Place Order Securely</button>
        </form>
    </div>

    <div class="footer-contacts">
        <span>Phone Number : +1 (811) 578-231</span>
        <span>Email : crossCountry@.com</span>
    </div>
<script src="script.js"></script>
</body>
</html>
