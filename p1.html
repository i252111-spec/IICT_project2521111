<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossCountry Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #90EE90; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        .card img {
            width: 120px; 
            height: 120px; 
            object-fit: contain; 
            margin-bottom: 30px;
        }
        h1 {
            color: #333333;
            margin-bottom: 5px;
            font-size: 30px;
        }

        p {
            color: #666666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            border-color: #008000; 
            outline: none;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .options a {
            color: #008000; 
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #008000;
        }

        .btn-primary:hover {
            background-color: #006400;
        }

        .btn-google {
            background-color: #db4437;
        } 

        .btn-google:hover {
            background-color: #a33227; 
        }
        .signup a {
            color: #008000;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <p>Enter your credentials to access your CrossCountry account</p>
